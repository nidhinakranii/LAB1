name: NPM Test Workflow

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Navigate to project directory
        run: cd simple-npm-project

      - name: Install dependencies
        run: npm install

      - name: Run Jest tests
        run: npm test
